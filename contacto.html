<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-contacto.css">
</head>

<body>
    <div class="containerGeneral">
        <div class="informacionContacto">
            <div class="tituloContacto">
                <h1>CONTACTATE CON NOSOTROS</h1>
                <h3>Si desea mas información puede contactarnos mediante los enlaces que aparecen abajo.</h3>
            </div>
            <div class="redesContacto">
                <div class="redContacto">
                    <img src="./images-contacto/email.svg" alt="">
                    <p>highdroneveracruz@gmail.com</p>
                </div>
                <div class="redContacto">
                    <img src="./images-contacto/fb.svg" alt="">
                    <p>High Drone Veracruz</p>
                </div>
                <div class="redContacto">
                    <img src="./images-contacto/telefono.svg" alt="">
                    <p>782 886 9842</p>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="containerFormulario">
                <input class="controls" type="text" name="nombre" id="nombre" placeholder="INGRESE SU NOMBRE">
                <input class="controls" type="email" name="correo" id="correo" placeholder="INGRESE SU CORREO ELECTRÓNICO">
                <textarea class="controls" name="textarea" rows="10" cols="50" placeholder="EXPLICANOS QUE TE INTERESA"></textarea>
                <input class="button" type="submit" value="ENVIAR">
            </div>
        </div>
    </div>
</body>

</html>
